{% extends 'base.html' %}
{% block maincontent %}
    
    <div class="auth-container">
        <h3>Donor Registration</h3>

        <form action="" method="post">
            {% csrf_token %}
            {{userForm.errors}}
            {{donorForm.errors}}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username">
            </div>

            <div class="input-group">
                <label for="username">Full Name</label>
                <input type="text" name="name">
            </div>

            <div class="input-group">
                <label for="username">DOB</label>
                <input type="date" name="dob">
            </div>


            <div class="input-group">
                <label for="username">Location</label>
                <input type="text" name="location">
                
            </div>

            <div class="input-group">
                <label for="username">Phone</label>
                <input type="text" name="mobile">
            </div>

            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" name="email">
            </div>


            <div class="input-group">
                <label for="username">Blood Group</label>
                <select name="bloodgroup" id="">
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>

            <div class="input-group">
                <label for="username">Disease(if any)</label>
                <input type="text" name="disease" value="none">
            </div>

            <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password1">
            </div>

            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password2">
                </div>

                <br>
            <button class="btn btn-success" type="submit"><b>Register</b> </button>
        </form>

        <p>Already Registered? <a href="{% url 'login' %}">Login</a></p> 
    </div>

{% endblock %}
